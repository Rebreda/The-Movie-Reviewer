<div class="reviews">
  {% for post in site.posts %}
    <div class="reviews box">
      <a href="/{{ post.url }}">

      {% if post.heroImg %}
        <img class="r-img" src=" {{post.heroImg}}" alt="Movie Poster">
      {% endif %}
      <div class="media-content">
        <div class="content">
          <h2 class=""> {{ post.title }} </h2>
          {{ post.excerpt }}
        </div>
      </div>
    </a>
    </div>
  {% endfor %}
</div>
