---
layout: default
---
<div class="post">

  <header class="post-header">


    {% if page.heroImg %}
      <img class="r-img" src=" {{page.heroImg}}" alt="Movie Poster">
    {% endif %}

    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.rating %}
    <div id = "rating">
      {% for star in (1.. page.rating) %}
        <i class="fa fa-star" aria-hidden="true"></i>
      {% endfor %}
    </div>
    {% endif %}


  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
