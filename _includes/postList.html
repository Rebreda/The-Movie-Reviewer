<div class="reviews">
  {% for post in site.posts %}
    <div class="reviews box">
      {% if post.heroImg %}
        <img class="r-img" src=" {{post.heroImg}}" alt="Movie Poster">
      {% endif %}


      <div class="media-content">
        <div class="content">
          <a href=" {{ post.url  }}">

          <h2 class=""> {{ post.title }} </h2>
          {{ post.excerpt }}
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
