<div class="reviews">
  {% for post in site.posts %}
  <div class="reviews box">
    <img src="https://rga.revues.org/docannexe/image/1249/img-4-small580.jpg" alt="Image">
    <div class="media-content">
      <div class="content">
        <a href="The-Movie-Reviewer/{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
