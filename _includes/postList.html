<div class="reviews">
  {% for post in site.posts %}

  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-128x128">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </div>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
